<!-- BEGIN HEADER -->
<div class="page-header" style="width:100%">
    <!-- BEGIN HEADER TOP -->
    <div class="page-header-top">
        <div class="container">
            <!-- BEGIN LOGO -->
            <div class="page-logo">
                <a href="index.html" ng-if="fullScreenFlag">
                    <img src="../../assets/admin/layout3/img/black-chess-icon.png" alt="logo" class="logo-default">
                </a>
            </div>

            <!-- END RESPONSIVE MENU TOGGLER -->
            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <!-- BEGIN USER LOGIN DROPDOWN -->
                    <li class="dropdown dropdown-user dropdown-dark">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <img alt="" class="img-circle" src="../assets/admin/layout3/img/User-Profile-Icon.png">
                            <span class="username username-hide-mobile">{{username}}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li class="divider">
                            </li>
                            <li>
                                <a href="#/" ng-click="logOutPref()">
                                    <i class="icon-key"></i>Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- END USER LOGIN DROPDOWN -->
                </ul>
            </div>
        </div>
    </div>




    <!-- END HEADER TOP -->
    <!-- BEGIN HEADER MENU -->
    <div class="page-header-menu">

    </div>
    <!-- END HEADER MENU -->

</div>
<!-- END HEADER -->
<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE HEAD -->
    <div class="page-head">
        <div class="container">
            <!-- BEGIN PAGE TITLE -->

            <!-- END PAGE TITLE -->
            <!-- BEGIN PAGE TOOLBAR -->
            <div class="page-toolbar">
            </div>
            <!-- END PAGE TOOLBAR -->
        </div>
    </div>
    <!-- END PAGE HEAD -->
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="row margin-top-10">
                <div class="col-md-6 col-sm-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light ">
                        <div class="portlet-title">
                            <div class="caption caption-md">
                                <i class="icon-bar-chart theme-font hide"></i>
                                <span class="caption-subject theme-font bold uppercase">Change Password</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form class="form-horizontal">
                                <div class="form-body">
                                    <div class="form-group" style="margin-bottom:5px;">
                                        <label class="col-md-3 control-label">Old Password</label>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" placeholder="Old Password" ng-model="passwords.oldPassword">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px;">
                                        <label class="col-md-3 control-label">New Password</label>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" placeholder="New Password" ng-model="passwords.newPassword">
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="form-actions fluid">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green" ng-click="changePass()">Change password</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="portlet-title" style="margin-top:15px">
                            <div class="caption caption-md">
                                <i class="icon-bar-chart theme-font hide"></i>
                                <span class="caption-subject theme-font bold uppercase">Nickname</span>
                            </div>
                        </div>
                         <div class="portlet-body">
                            <form class="form-horizontal">
                                <div class="form-body">
                                    <div class="form-group" style="margin-bottom:5px;">
                                        <label class="col-md-3 control-label">Nickname</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="{{username}}" ng-model="nickname">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="form-actions fluid">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green" ng-click="setNickname()">Set nickname</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        
                        
                    </div>
                    <!-- END PORTLET-->
                </div>
                <div class="col-md-6 col-sm-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light ">
                        <div class="portlet-title">
                            <div class="caption caption-md">
                                <i class="icon-bar-chart theme-font hide"></i>
                                <span class="caption-subject theme-font bold uppercase">Statistics</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row list-separated">
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="font-grey-mint font-sm">
                                        Games played
                                    </div>
                                    <div class="uppercase font-hg font-red-flamingo">
                                        {{gamesTotal}}
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="font-grey-mint font-sm">
                                        Games won
                                    </div>
                                    <div class="uppercase font-hg theme-font">
                                        {{gamesWon}}
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="font-grey-mint font-sm">
                                        Games lost
                                    </div>
                                    <div class="uppercase font-hg font-purple">
                                        {{gamesLost}}
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="font-grey-mint font-sm">
                                        Rank
                                    </div>
                                    <div class="uppercase font-hg font-blue-sharp">
                                        {{rank}} 
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions fluid">
                                <div class="row">
                                    <div class="col-md-9">
                                        <button type="submit" class="btn red" ng-click="goBack()">Go back</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- BEGIN FOOTER -->
<div class="page-footer">
    <div class="container">
        2015 &copy; Chess Master Pro. All Rights Reserved.
    </div>
</div>

    <i class="icon-arrow-up"></i>
</div>
